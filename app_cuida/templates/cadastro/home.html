<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUIDA - HOME</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>

<body>
    <header>
        <nav class="navbar">
            <h1>HOME</h1>
            <img src="{% static 'image\IMG_0211C.PNG' %}" class="logo">
            <a href="{% url 'login' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-door-open">
                    <path d="M13 4h3a2 2 0 0 1 2 2v14" />
                    <path d="M2 20h3" />
                    <path d="M13 20h9" />
                    <path d="M10 12v.01" />

                        d="M13 4.562v16.157a1 1 0 0 1-1.242.97L5 20V5.562a2 2 0 0 1 1.515-1.94l4-1A2 2 0 0 1 13 4.561Z" />
                </svg>
            </a>
        </nav>
    </header>

    <main>
        <section class="main_body">
            <a href="{% url 'form' %}">
                <button class="homebutton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24"
                        fill="currentColor" class="bi bi-person">
                        <path
                            d="M12 12c2.486 0 4.5-2.014 4.5-4.5S14.486 3 12 3 7.5 5.014 7.5 7.5 9.514 12 12 12zM5.5 20.5c0-3.16 2.84-5.5 6.5-5.5s6.5 2.34 6.5 5.5v1h-13v-1z" />
                    </svg>
                    Cadastrar Pacientes
                </button>
            </a>



            <a href="{% url 'listagem_pacientes' %}">
                <button class="homebutton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24"
                        fill="currentColor">
                        <path
                            d="M12 4.5C7.6 4.5 3.5 8 2 12c1.5 4 5.6 7.5 10 7.5s8.5-3.5 10-7.5c-1.5-4-5.6-7.5-10-7.5zM12 16.5c-2.2 0-4.5-1.8-4.5-4.5s2.3-4.5 4.5-4.5 4.5 1.8 4.5 4.5-2.3 4.5-4.5 4.5zm0-6c-.8 0-1.5.7-1.5 1.5S11.2 13.5 12 13.5s1.5-.7 1.5-1.5S12.8 10.5 12 10.5z" />

                    Visualizar Pacientes
                </button>
            </a>

            <a href="{% url 'cadastrar_consulta' %}">
                <button class="homebutton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24"
                        fill="currentColor" class="bi bi-calendar-plus">
                        <path
                            d="M3 2a1 1 0 0 1 1-1h16a1 1 0 0 1 1 1v2h-2V3H5v1H3V2zm0 4h18a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1zm9 4a1 1 0 0 0-1 1v2H9a1 1 0 1 0 0 2h2v2a1 1 0 1 0 2 0v-2h2a1 1 0 1 0 0-2h-2v-2a1 1 0 0 0-1-1z" />
                    </svg>
                    Cadastrar Consulta
                </button>
            </a>

            <a href="{% url 'visualizar_consultas' %}">
                <button class="homebutton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24"
                        fill="currentColor">
                        <path
                            d="M3 2a1 1 0 0 1 1-1h16a1 1 0 0 1 1 1v2h-2V3H5v1H3V2zm0 4h18a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1zm13.3 5.3a1 1 0 0 0-1.4-1.4l-3.9 3.9-1.7-1.7a1 1 0 0 0-1.4 1.4l2.5 2.5a1 1 0 0 0 1.4 0l4.5-4.5z" />
                    </svg>
                    Visualizar Consultas
                </button>
            </a>


            <a href="{% url 'cadastrar_medico' %}">
                <button class="homebutton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24"
                        fill="currentColor">
                        <rect x="9" y="1" width="6" height="22" fill="currentColor" />
                        <rect x="1" y="9" width="22" height="6" fill="currentColor" />
                    </svg>
                    Cadastrar Médicos
                </button>
            </a>

            <a href="{% url 'visualizar_medicos' %}">
                <button class="homebutton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="70" height="50" viewBox="0 0 72 24" fill="currentColor">
                        <g transform="translate(0, 0)">
                            <path d="M12 12c2.486 0 4.5-2.014 4.5-4.5S14.486 3 12 3 7.5 5.014 7.5 7.5 9.514 12 12 12zM5.5 20.5c0-3.16 2.84-5.5 6.5-5.5s6.5 2.34 6.5 5.5v1h-13v-1z" />

                        <g transform="translate(48, 0)">
                            <path d="M12 12c2.486 0 4.5-2.014 4.5-4.5S14.486 3 12 3 7.5 5.014 7.5 7.5 9.514 12 12 12zM5.5 20.5c0-3.16 2.84-5.5 6.5-5.5s6.5 2.34 6.5 5.5v1h-13v-1z" />
                        </g>
                    </svg>
                    Visualizar Médicos
                </button>
            </a>
            
            
            <a href="{% url 'index' %}">
                <button class="homebutton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24"
                        fill="currentColor">
                        <path
                            d="M12 4.5C7.6 4.5 3.5 8 2 12c1.5 4 5.6 7.5 10 7.5s8.5-3.5 10-7.5c-1.5-4-5.6-7.5-10-7.5zM12 16.5c-2.2 0-4.5-1.8-4.5-4.5s2.3-4.5 4.5-4.5 4.5 1.8 4.5 4.5-2.3 4.5-4.5 4.5zm0-6c-.8 0-1.5.7-1.5 1.5S11.2 13.5 12 13.5s1.5-.7 1.5-1.5S12.8 10.5 12 10.5z" />
                    </svg>
                    Calendário
                </button>
            </a>



        </section>

</html>
