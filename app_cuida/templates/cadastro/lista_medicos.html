<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Médicos</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="{% url 'home' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-arrow-left"><circle cx="12" cy="12" r="10"/><path d="M16 12H8"/><path d="m12 8-4 4 4 4"/></svg>
            </a>
            <h1>Lista de Médicos:</h1>
            <img src="{% static 'image/IMG_0211C.PNG' %}" class="logo">
        </nav>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Especialidade</th>
                    <th>CRM</th>
                    <th>Número de Celular</th>
                </tr>
            </thead>
            <tbody>
                {% for medico in medicos %}
                <tr>
                    <td>{{ medico.nome }}</td>
                    <td>{{ medico.especialidade.nome }}</td>
                    <td>{{ medico.crm }}</td>
                    <td>{{ medico.numero_celular }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">Nenhum médico cadastrado.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>

</html>
