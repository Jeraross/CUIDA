<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Consultas</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/calendario.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
          <a href="{% url 'home' %}">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-arrow-left"><circle cx="12" cy="12" r="10"/><path d="M16 12H8"/><path d="m12 8-4 4 4 4"/></svg>
          </a>
          <h1>{{ month_name }} {{ year }}</h1> <!-- Exibe o mês e o ano -->
          <img src="{% static 'image/IMG_0211C.PNG' %}" class="logo">
        </nav>
    </header>

    <main>
        <!-- Exibe o calendário -->
        <div class="calendar">
            {% for day in days %}
                <div class="day" onclick="openModal('{{ day.date }}')">
                    {{ day.date|date:"j" }} <!-- Apenas o número do dia -->
                </div>
            {% endfor %}
        </div>

        <!-- Modal para exibir consultas -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <h2 id="modal-date">Consultas</h2>
                <div id="modal-content">
                    <!-- Consultas serão exibidas aqui -->
                </div>
            </div>
        </div>
    </main>

    <script>
        const consultasPorDia = {
            {% for day, consultas in consultas_por_dia.items %}
                "{{ day }}": [
                    {% for consulta in consultas %}
                        {
                            "paciente": "{{ consulta.paciente.nome }}",
                            "medico": "{{ consulta.medico.nome }}",
                            "horario": "{{ consulta.horario }}"
                        },
                    {% endfor %}
                ],
            {% endfor %}
        };

        function openModal(date) {
            const modal = document.getElementById('modal');
            const modalDate = document.getElementById('modal-date');
            const modalContent = document.getElementById('modal-content');

            modalDate.textContent = `Consultas para ${date}`;
            modalContent.innerHTML = '';

            if (consultasPorDia[date]) {
                consultasPorDia[date].forEach(consulta => {
                    const consultaDiv = document.createElement('div');
                    consultaDiv.classList.add('consulta');
                    consultaDiv.innerHTML = `
                        <strong>Paciente:</strong> ${consulta.paciente}<br>
                        <strong>Médico:</strong> ${consulta.medico}<br>
                        <strong>Horário:</strong> ${consulta.horario}
                    `;
                    modalContent.appendChild(consultaDiv);
                });
            } else {
                modalContent.innerHTML = '<p>Sem consultas</p>';
            }

            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
