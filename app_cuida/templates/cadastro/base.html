<!DOCTYPE html>
<html>
<head>
    <title>Calendário de Consultas Médicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h4>Calendário de Consultas Médicas</h4>
            <div id="calendar"></div> <!-- Adicionado o elemento #calendar -->
        </div>
    </div>
    <script>
        $(document).ready(function () {
            // Inicializa o FullCalendar
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                events: function(start, end, timezone, callback) {
                    // Faz uma requisição AJAX para o backend para obter os eventos
                    $.ajax({
                        url: '/all_consultas',
                        dataType: 'json',
                        success: function(data) {
                            // O FullCalendar espera uma lista de eventos no formato JSON
                            var events = data.events;
                            callback(events); // Passa os eventos para o FullCalendar
                        }
                    });
                },
                eventLimit: true // Limita a exibição de muitos eventos em um único dia
            });
        });
    </script>
</body>
</html>
