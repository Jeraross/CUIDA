<!DOCTYPE html>
<html>
<head>
    <title>Calendário de Consultas Médicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.js"></script>
</head>
<body>
<div class="container">
 <div class="row">
    <h4>Calendário de Consultas Médicas</h4> 
    {% block content %}{% endblock %}
 </div>
</div>
<script>
   $(document).ready(function () {
       var calendar = $('#calendar').fullCalendar({
           header: {
               left: 'prev,next today',
               center: 'title',
               right: 'month,agendaWeek,agendaDay'
           },
           events: '/all_consultas',  // Mudança para 'consultas'
           selectable: true,
           selectHelper: true,
           editable: true,
           eventLimit: true,
           select: function (start, end, allDay) {
               var paciente = prompt("Digite o nome do paciente");
               var medico = prompt("Digite o nome do médico");
               var horario = prompt("Digite o horário da consulta (HH:mm)");

               if (paciente && medico && horario) {
                   var data_consulta = $.fullCalendar.formatDate(start, "Y-MM-DD");

                   $.ajax({
                       type: "GET",
                       url: '/add_consulta',
                       data: {
                           'paciente': paciente, 
                           'medico': medico, 
                           'data_consulta': data_consulta, 
                           'horario': horario
                       },
                       dataType: "json",
                       success: function (data) {
                           calendar.fullCalendar('refetchEvents');
                           alert("Consulta adicionada com sucesso");
                       },
                       error: function (data) {
                           alert('Ocorreu um erro ao adicionar a consulta.');
                       }
                   });
               }
           },
           eventResize: function (event) {
               var data_consulta = $.fullCalendar.formatDate(event.start, "Y-MM-DD");
               var horario = event.horario;
               var paciente = event.paciente;
               var medico = event.medico;
               var id = event.id;

               $.ajax({
                   type: "GET",
                   url: '/update_consulta',
                   data: {
                       'paciente': paciente, 
                       'medico': medico, 
                       'data_consulta': data_consulta, 
                       'horario': horario, 
                       'id': id
                   },
                   dataType: "json",
                   success: function (data) {
                       calendar.fullCalendar('refetchEvents');
                       alert('Consulta atualizada');
                   },
                   error: function (data) {
                       alert('Ocorreu um erro ao atualizar a consulta.');
                   }
               });
           },

           eventDrop: function (event) {
               var data_consulta = $.fullCalendar.formatDate(event.start, "Y-MM-DD");
               var horario = event.horario;
               var paciente = event.paciente;
               var medico = event.medico;
               var id = event.id;

               $.ajax({
                   type: "GET",
                   url: '/update_consulta',
                   data: {
                       'paciente': paciente, 
                       'medico': medico, 
                       'data_consulta': data_consulta, 
                       'horario': horario, 
                       'id': id
                   },
                   dataType: "json",
                   success: function (data) {
                       calendar.fullCalendar('refetchEvents');
                       alert('Consulta atualizada');
                   },
                   error: function (data) {
                       alert('Ocorreu um erro ao mover a consulta.');
                   }
               });
           },

           eventClick: function (event) {
               if (confirm("Tem certeza de que deseja remover a consulta?")) {
                   var id = event.id;
                   $.ajax({
                       type: "GET",
                       url: '/remove_consulta',
                       data: {'id': id},
                       dataType: "json",
                       success: function (data) {
                           calendar.fullCalendar('refetchEvents');
                           alert('Consulta removida');
                       },
                       error: function (data) {
                           alert('Ocorreu um erro ao remover a consulta.');
                       }
                   });
               }
           },
       });
   });
</script>
</body>
</html>
