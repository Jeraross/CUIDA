{% extends 'cadastro/base.html' %}
{% block conteudo %}
<div class="container"></div>
<h1>Pacientes Cadastrados:</h1>
    <table class=" table table-bordered table-striped">
        <tr>
            <th>id</th>
            <th>nome</th>
            <th>idade</th>
        </tr>
        {% for paciente in pacientes %}
        <tr>
            <td>{{paciente.id_paciente}}</td>
            <td>{{paciente.nome}}</td>
            <td>{{paciente.idade}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
