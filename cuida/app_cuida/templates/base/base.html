{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>{% block title %}Cuida{% endblock %}</title>
</head>
<body>
    <!-- Header fixo com navbar -->
    <header>
        <nav class="navbar">
            <h1>CUIDA</h1>
        </nav>
    </header>

    <!-- Conteúdo dinâmico será injetado aqui -->
    <main>
        {% block content %}
        <!-- O conteúdo específico de cada página será inserido aqui -->
        {% endblock %}
    </main>

    <!-- Footer fixo -->
    <footer class="basefooter">
        <p>© 2024 Cuida. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
